<ion-header>
  <ion-toolbar>
    <ion-title>Feedback</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="floating">Your Feedback</ion-label>
    <ion-textarea [(ngModel)]="message" name="message"></ion-textarea>
  </ion-item>
  <ion-button expand="full" (click)="sendFeedback()">Send</ion-button>
</ion-content>
