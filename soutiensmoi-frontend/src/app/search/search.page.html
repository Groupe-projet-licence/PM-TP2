<ion-header>
  <ion-toolbar>
    <ion-title>Recherche de Tuteurs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input [(ngModel)]="query" placeholder="Entrer un nom ou une compétence"></ion-input>
  </ion-item>
  <ion-button expand="block" class="btn-search" (click)="chercher()">Chercher</ion-button>

  <ion-list *ngIf="tuteurs.length > 0">
    <ion-item *ngFor="let tuteur of tuteurs">
      <ion-avatar slot="start">
        <img [src]="tuteur.avatar || 'assets/avatar.png'" alt="Avatar">
      </ion-avatar>
      <ion-label>
        <h2>{{ tuteur.name }}</h2>
        <p>{{ tuteur.bio }}</p>
       <p>Compétences : {{ getNomSkills(tuteur) }}</p>
        <p>Note : {{ getNoteMoyenne(tuteur.feedbacks) }}</p>
      </ion-label>
      <ion-button size="small" (click)="voirProfil(tuteur.id)" color="primary">Voir</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
