<ion-header><ion-toolbar><ion-title>Inscription</ion-title></ion-toolbar></ion-header>
<ion-content>
  <ion-list>
    <ion-item><ion-input [(ngModel)]="form.name" placeholder="Nom"></ion-input></ion-item>
    <ion-item><ion-input [(ngModel)]="form.email" type="email" placeholder="Email"></ion-input></ion-item>
    <ion-item><ion-input [(ngModel)]="form.password" type="password" placeholder="Mot de passe"></ion-input></ion-item>
    <ion-item><ion-input [(ngModel)]="form.password_confirmation" type="password" placeholder="Confirmation"></ion-input></ion-item>
  </ion-list>
  <ion-button expand="full" (click)="register()">S'inscrire</ion-button>
  <ion-button fill="clear" [routerLink]="['/login']">Déjà un compte ? Se connecter</ion-button>
</ion-content>
