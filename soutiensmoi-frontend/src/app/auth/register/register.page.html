<ion-header>
  <ion-toolbar>
    <ion-title>Inscription</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-input [(ngModel)]="form.name" placeholder="Nom"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="form.email" type="email" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="form.password" type="password" placeholder="Mot de passe"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="form.password_confirmation" type="password" placeholder="Confirmation"></ion-input>
    </ion-item>

    <ion-item>
      <ion-select [(ngModel)]="form.role" placeholder="Choisir un rôle">
        <ion-select-option value="etudiant">Étudiant</ion-select-option>
        <ion-select-option value="tuteur">Tuteur</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="form.avatar" placeholder="URL Avatar (optionnel)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea [(ngModel)]="form.bio" placeholder="Petite bio (optionnel)"></ion-textarea>
    </ion-item>

  </ion-list>

  <ion-button expand="full" (click)="register()">S'inscrire</ion-button>
  <ion-button fill="clear" [routerLink]="['/login']">Déjà un compte ? Se connecter</ion-button>
</ion-content>
