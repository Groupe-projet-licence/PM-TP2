<ion-header>
  <ion-toolbar>
    <ion-title>Nouvelle Question</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Titre</ion-label>
    <ion-input [(ngModel)]="question.titre"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contenu</ion-label>
    <ion-textarea [(ngModel)]="question.contenu"></ion-textarea>
  </ion-item>

  <ion-button expand="block" class="btn-publier" (click)="publier()">Publier</ion-button>
</ion-content>
