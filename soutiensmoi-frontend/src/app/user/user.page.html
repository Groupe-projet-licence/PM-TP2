<ion-header>
  <ion-toolbar>
    <ion-title>Liste des Tuteurs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Champ de recherche -->
  <ion-item>
    <ion-input [(ngModel)]="query" placeholder="Rechercher un tuteur..."></ion-input>
  </ion-item>

  <!-- Boutons -->
  <ion-button expand="block" color="primary" (click)="rechercher()">Rechercher</ion-button>
  <ion-button expand="block" color="medium" (click)="getAllTuteurs()">Voir tous les tuteurs</ion-button>

  <!-- Résultats -->
  <ion-list *ngIf="tuteurs.length > 0">
    <ion-item *ngFor="let tuteur of tuteurs">
      <ion-avatar slot="start">
        <img [src]="tuteur.avatar || 'assets/avatar.png'" alt="Avatar" />
      </ion-avatar>
      <ion-label>
        <h2>{{ tuteur.name }}</h2>
        <p>{{ tuteur.bio || 'Aucune bio disponible.' }}</p>
        <p><strong>Compétences :</strong> {{ getSkillsNames(tuteur.skills) }}</p>
        <p><strong>Note :</strong> {{ getMoyenne(tuteur.feedbacks) }}</p>
      </ion-label>
      <ion-button fill="clear" size="small" (click)="voirProfil(tuteur.id)">Voir</ion-button>
    </ion-item>
  </ion-list>

  <ion-text *ngIf="tuteurs.length === 0">
    <p class="ion-text-center">Aucun tuteur trouvé.</p>
  </ion-text>
</ion-content>
