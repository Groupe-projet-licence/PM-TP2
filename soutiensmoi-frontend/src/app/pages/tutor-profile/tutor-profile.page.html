<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>soutiens-moi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" >
  <ion-card collapse="condense">
      
        <ion-item lines="none">
          <ion-avatar slot="start">
            <img src="assets/avatar.png" alt="avatar">
          </ion-avatar>
          <ion-label>
            <h2>Émilie Martin</h2>
            <ion-chip color="secondary">Tuteur</ion-chip>
            <div class="rating">
              <ion-icon name="star" color="warning"></ion-icon>
              <ion-icon name="star" color="warning"></ion-icon>
              <ion-icon name="star" color="warning"></ion-icon>
              <ion-icon name="star-half" color="warning"></ion-icon>
              <ion-icon name="star-outline" color="warning"></ion-icon>
              <span>4.8</span>
            </div>
          </ion-label>
        </ion-item>
    
        <ion-item lines="none">
          <ion-label>
            <h3>Compétences</h3>
            <ion-chip color="light">SQL</ion-chip>
            <ion-chip color="light">Python</ion-chip>
          </ion-label>
        </ion-item>
    
        <ion-button expand="block" color="primary" (click)="goToChat()">Discuter</ion-button>
        <ion-button expand="block" color="medium" (click)="goToFeedback()">Noter</ion-button>
      </ion-card>
</ion-content>
