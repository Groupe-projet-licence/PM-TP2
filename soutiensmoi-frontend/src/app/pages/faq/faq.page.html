<ion-header>
  <ion-toolbar>
    <ion-title>FAQ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-accordion-group>
    <ion-accordion *ngFor="let faq of faqs">
      <ion-item slot="header">
        <ion-label>{{ faq.question }}</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        {{ faq.answer }}
      </div>
    </ion-accordion>
  </ion-accordion-group>
</ion-content>
