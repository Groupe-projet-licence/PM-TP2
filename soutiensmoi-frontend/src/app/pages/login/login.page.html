<ion-header>
  <ion-toolbar>
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-input [(ngModel)]="email" placeholder="Email" type="email"></ion-input>
  <ion-input [(ngModel)]="password" placeholder="Mot de passe" type="password"></ion-input>
  <ion-button expand="block" (click)="login()">Se connecter</ion-button>
</ion-content>
