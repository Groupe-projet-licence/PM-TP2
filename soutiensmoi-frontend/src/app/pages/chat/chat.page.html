<ion-header>
  <ion-toolbar>
    <ion-title>Messagerie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let msg of messages">
      <ion-label>
        <h3>{{ msg.user }}</h3>
        <p>{{ msg.text }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-input [(ngModel)]="newMessage" placeholder="Tapez un message..."></ion-input>
    <ion-button (click)="sendMessage()">Envoyer</ion-button>
  </ion-item>
</ion-content>
